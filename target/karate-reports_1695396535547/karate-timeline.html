<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Karate Timeline</title>
    <style>
      body, html { font-family: arial, sans-serif; font-size: 11pt; }

  <body>
    <div class="page-heading">
      <a href="karate-summary.html">Summary</a>

    <div id="visualization"></div>
    <script>
var groups = [{"content":"main","id":1}];
var items = [{"id":1,"group":1,"content":"httpget[1:3]","start":1695396389549,"end":1695396390601,"title":"httpget[1:3] 10:26:29.549-10:26:30.601 Get a list of users from an reqres.in"},{"id":2,"group":1,"content":"httpget[2:8]","start":1695396390612,"end":1695396391262,"title":"httpget[2:8] 10:26:30.612-10:26:31.262 Get a specific user from an reqres.in"}];
</script>
    <script>
      var container = document.getElementById('visualization');

      timeline.setItems(new vis.DataSet(items));
